<!DOCTYPE html>
	<html>
		<head>
			<title>Bank-Form</title>
		</head>

	<body>
	<section>
		<!--Section for all information collection-->
		<form>

			<!--Customer information-->
			First Name:<br>
			<input type="text" name="firstName"><br>
			Middle Name:<br>
			<input type="text" name="middleName"><br>
			Last Name:<br>
			<input type="text" name="lastName"><br>
			Home Address:<br>
			<input type="text" name="address"><br>
			Occupation:<br>
			<input type="text" name="occupation"><br>
			Employer:<br>
			<input type="text" name="employer"><br>
			Employer Address:<br>
			<input type="text" name="employerAdress"><br>		
			<br>

			<!--Loan information-->
			<select name = "loanType">
				<option value="commercial" selected> Commercial</option>
				<option value="Real estate">Real estate</option>
				<option value="Personal">Personal</option>
				<option value="Mortgage">Mortgage</option>
			</select><br>
			Requested Amount<br>
			<input type="text" name="requestedAmount"><br>
			<input type="radio" name="loanLength" value="5years" checked>5 Years<br>
			<input type="radio" name="loanLength" value="10years">10 Years<br>
			<input type="radio" name="loanLength" value="15years">15 Years<br>
			<input type="checkbox" name="downPayment" value = "downPayment">I have a down payment<br>
			<input type="checkbox" name="outOfState" value="outOfState">Out of state resident<br>
			<input type="checkbox" name="married" value="married">Married<br>
			<input type="checkbox" name="cosign" value="cosign">Loan will be co-signed<br>

			<!--Other information-->
			Additional Comments:<br>
			<textarea name="additionalComments"></textarea><br>
			Email:<br>
			<input type="text" name="userEmail"><br>
			Telephone Number:<br>
			<input type="text" name="userPhoneNumber"><br>
			LinkedIn URL:<br>
			<input type="text" name="userLinkIn"><br>
		</form>
	</section>
	</body>
</html>
